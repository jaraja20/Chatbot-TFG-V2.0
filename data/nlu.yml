# =========================
# REGEX PATTERNS PARA ENTITIES
# =========================
- regex: cedula
  examples: |
    - \d{1,8}
    - \d{1,3}\.?\d{3}\.?\d{3}

- regex: hora
  examples: |
    - \d{1,2}:\d{2}
    - \d{1,2}\s?(am|pm|AM|PM)
    - \d{1,2}\s?de\s?la\s?(mañana|tarde|noche)

- regex: fecha
  examples: |
    - \d{1,2}/\d{1,2}/\d{4}
    - \d{1,2}-\d{1,2}-\d{4}
    - \d{1,2}\s?de\s?\w+

